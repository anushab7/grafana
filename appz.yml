app:
    name: grafana
    code: Grafana
    notify: appzdev@cloudbourne.co
build:
    version: 7.0
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: grafana-7.0
    image_name: alpha/grafana
deploy:
    context: alpha/DEV
    replicas: 1
    port:
    - 3000
monitor:
    notify: appzops@cloudbourne.co      
properties:
    ADMIN_PASSWORD:
      vault: ADMIN_PASSWORD
    revision: 02
